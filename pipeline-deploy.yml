---
AWSTemplateFormatVersion: '2010-09-09'
Description: Deployment Pipeline to run tests via AWS Device Farm
Parameters:
  S3Bucket:
    Type: String
    Description: Pipeline Bucket
  DeviceFarmProjectId:
    Type: String
    Description: Project ID for the previously created Device Farm
  DevicePoolArn:
    Type: String
    Description: ARN for the previously created Device Pool
Resources:
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codebuild.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: codebuild-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action: "*"
            Resource: "*"
          Version: '2012-10-17'
  CodePipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - codepipeline.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: codepipeline-service
        PolicyDocument:
          Statement:
          - Action:
            - codebuild:*
            Resource: "*"
            Effect: Allow
          - Action:
            - s3:GetObject
            - s3:GetObjectVersion
            - s3:GetBucketVersioning
            Resource: "*"
            Effect: Allow
          - Action:
            - s3:PutObject
            Resource:
            - arn:aws:s3:::codepipeline*
            Effect: Allow
          - Action:
            - s3:*
            - cloudformation:*
            - iam:PassRole
            Resource: "*"
            Effect: Allow
          - Action:
            - devicefarm:ListProjects
            - devicefarm:ListDevicePools
            - devicefarm:GetRun
            - devicefarm:GetUpload
            - devicefarm:CreateUpload
            - devicefarm:ScheduleRun
            Resource: "*"
            Effect: Allow
          Version: '2012-10-17'
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineRole.Arn
      Stages:
      - Name: Source
        Actions:
        - InputArtifacts: []
          Name: Source
          ActionTypeId:
            Category: Source
            Owner: AWS
            Version: '1'
            Provider: S3
          OutputArtifacts:
          - Name: SourceArtifact
          Configuration:
            S3Bucket: pmd-devicefarm-1439-codepipeline-files
            PollForSourceChanges: false
            S3ObjectKey: pmd-devicefarm-1439-/SourceArti/ns8uoz2.zip
          RunOrder: 1
      - Name: Test
        Actions:
        - Name: TestMobileApp
          ActionTypeId:
            Category: Test
            Owner: AWS
            Version: '1'
            Provider: DeviceFarm
          InputArtifacts:
          - Name: DeployArtifact
          OutputArtifacts: []
          Configuration:
            RecordAppPerformanceData: true
            AppType: Android
            FuzzEventThrottle: 50
            ProjectId: !Ref DeviceFarmProjectId
            App: app-debug.apk
            FuzzEventCount: 6000
            RadioBluetoothEnabled: true
            RecordVideo: true
            RadioWifiEnabled: true
            RadioNfcEnabled: true
            RadioGpsEnabled: true
            DevicePoolArn: !Ref DevicePoolArn
            TestType: BUILTIN_FUZZ
          RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref PipelineBucket
Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
    Description: CodePipeline URL